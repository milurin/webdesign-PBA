<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast - Demon Slayer: Infinity Castle</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery Mobile CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- jQuery Mobile JS -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Additional CSS for cast layout -->
    <style>
        .cast-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6rem;
        }

        .cast-member {
            text-align: center;
            max-width: 200px;
        }

        .cast-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
    </style>

</head>
<body>
  <div data-role="page">

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html" data-transition="slide">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="synopsis.html" data-transition="slide">SYNOPSIS</a></li>
            <li class="nav-item"><a class="nav-link" href="news.html" data-transition="slide">NEWS</a></li>
            <li class="nav-item"><a class="nav-link" href="show-time.html" data-transition="slide">SHOW TIME</a></li>
            <li class="nav-item"><a class="nav-link active" href="cast.html" data-transition="slide">CAST</a></li>
        </ul>
    </nav>

    <!-- Cast Section -->
    <section id="cast" class="container my-5">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Cast</h2>

                <div class="cast-grid">
                    <!-- Tanjiro -->
                    <div class="cast-member">
                        <img src="images/tanjirocast.jpg" alt="Tanjiro" class="cast-img"
                             tabindex="0"
                             data-bs-toggle="popover" data-bs-trigger="hover focus"
                             title="Tanjiro Kamado"
                             data-bs-content="Voice Actor: Natsuki Hanae. Tanjiro is a kind-hearted boy who fights demons to save his sister.">
                        <p>Natsuki Hanae<br><small>(Tanjiro Kamado)</small></p>
                        <img src="images/tanjiro.jpg" alt="Tanjiro Character" class="cast-img">
                    </div>

                    <!-- Nezuko -->
                    <div class="cast-member">
                        <img src="images/nezukocast.webp" alt="Nezuko" class="cast-img"
                             tabindex="0"
                             data-bs-toggle="popover" data-bs-trigger="hover focus"
                             title="Nezuko Kamado"
                             data-bs-content="Voice Actor: Akari Kitō. Nezuko is Tanjiro's demon-turned sister with a gentle heart.">
                        <p>Akari Kitō<br><small>(Nezuko Kamado)</small></p>
                        <img src="images/nezuko.png" alt="Nezuko Character" class="cast-img">
                    </div>

                    <!-- Zenitsu -->
                    <div class="cast-member">
                        <img src="images/zenitsucast.jpg" alt="Zenitsu" class="cast-img"
                             tabindex="0"
                             data-bs-toggle="popover" data-bs-trigger="hover focus"
                             title="Zenitsu Agatsuma"
                             data-bs-content="Voice Actor: Hiro Shimono. Zenitsu is a cowardly but loyal demon slayer with lightning abilities.">
                        <p>Hiro Shimono<br><small>(Zenitsu Agatsuma)</small></p>
                        <img src="images/zenitsu.jpg" alt="Zenitsu Character" class="cast-img">
                    </div>

                    <!-- Inosuke -->
                    <div class="cast-member">
                        <img src="images/inosukecast.jpg" alt="Inosuke" class="cast-img"
                             tabindex="0"
                             data-bs-toggle="popover" data-bs-trigger="hover focus"
                             title="Inosuke Hashibira"
                             data-bs-content="Voice Actor: Yoshitsugu Matsuoka. Inosuke is wild and brash, raised by boars in the mountains.">
                        <p>Yoshitsugu Matsuoka<br><small>(Inosuke Hashibira)</small></p>
                        <img src="images/inosuke.webp" alt="Inosuke Character" class="cast-img">
                    </div>
                </div>
            </div>
        </div>
    </section>

  </div>

    <!-- Initialize Bootstrap Popovers -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
        });
    </script>

    <!-- Bootstrap JS Bundle (Includes Popper for popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Demon Slayer: Infinity Castle</p>

    </footer>

</body>
</html>
